    <style>
        /* Custom Scrollbar for dark mode */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Print Styles */
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; color: black; }
            #app-container { box-shadow: none; border: none; }
        }
        .print-only { display: none; }
        
        /* Smooth transitions */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Loader */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #6366f1;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 250px; 
            background-color: #333; 
            color: #fff; 
            text-align: center; 
            border-radius: 8px; 
            padding: 16px; 
            position: fixed; 
            z-index: 100; 
            left: 50%; 
            bottom: 30px; 
            transform: translateX(-50%);
            font-size: 14px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }

        /* Drag & Drop Styles */
        .sortable-ghost {
            opacity: 0.4;
            background-color: #4f46e5; /* Indigo-600 */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 h-screen w-screen overflow-hidden flex flex-col font-sans selection:bg-indigo-500 selection:text-white">

    <!-- Top Navigation Bar -->
    <nav class="no-print h-14 bg-slate-800 border-b border-slate-700 flex items-center justify-between px-4 shrink-0 z-50">
        <div class="flex items-center gap-2 font-bold text-lg tracking-tight cursor-pointer" onclick="window.app.goHome()">

                <div id="auth-error" class="hidden text-red-400 text-sm bg-red-400/10 p-2 rounded border border-red-500/20"></div>

    <!-- MODULE SCRIPT -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // Using initializeAuth allows us to set persistence synchronously at startup
        import { initializeAuth, browserLocalPersistence, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInAnonymously, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyD3kB3DXOGmmFhbBYX_GyutMNwbC_yr10k",
            authDomain: "stackhabits-1bbfc.firebaseapp.com",
            projectId: "stackhabits-1bbfc",
            storageBucket: "stackhabits-1bbfc.firebasestorage.app",
            messagingSenderId: "659952605114",
            appId: "1:659952605114:web:31292d2b85ef17a1f4af83"
        };

        let app, auth, db;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- CONSTANTS ---
        const LOCAL_STORAGE_KEY = "stackhabits_local"; 
        const COMPLETED_FLOW_ID = "COMPLETED_FLOW";

        // --- STATE ---
        const DEFAULT_WORKFLOW_STEPS = [
            { id: "start", type: "decision", text: "Is it a gym day?", nextIfYes: "gym-prep", nextIfNo: "coffee" },
            { id: "gym-prep", type: "task", text: "Pack gym clothes & water", next: "protein" },
            { id: "protein", type: "task", text: "Drink pre-workout / Eat Banana", next: "go-gym" },
            { id: "go-gym", type: "task", text: "Go to Gym", next: "shower" },
            { id: "coffee", type: "task", text: "Brew Coffee", next: "read" },
            { id: "read", type: "task", text: "Read 10 pages", next: "shower" },
            { id: "shower", type: "task", text: "Take a cold shower", next: "work" },
            { id: "work", type: "task", text: "Check Calendar", next: "end" },
            { id: "end", type: "end", text: "Routine Complete!", next: null }
        ];

        // New structure: Array of Workflows
        const DEFAULT_WORKFLOWS = [
            { id: 'default', name: 'Morning Routine', active: true, steps: JSON.parse(JSON.stringify(DEFAULT_WORKFLOW_STEPS)) }
        ];

        let state = {
            workflows: [], // Array of workflow objects
            activeWorkflowId: null, // ID of workflow currently running or being edited
            currentStepId: "start", // Current step in the runner
            historyStack: [],
            user: null,
            isAuthModeLogin: true,
            isOnline: false,
            isLoadingAuth: true
        };

        let sortableInstance = null; // Track sortable instance

        // --- CORE LOGIC ---
        
        async function init() {
            lucide.createIcons();
            updateFavicon(); // Set initial favicon
            renderAuthUI();
            updateConnectionStatus(false);

            try {
                app = initializeApp(firebaseConfig);
                
                // CRITICAL FIX: Initialize Auth with persistence immediately.
                auth = initializeAuth(app, {
                    persistence: browserLocalPersistence
                });

                db = getFirestore(app);

                // Listen for Auth Changes
                onAuthStateChanged(auth, (user) => {
                    state.isLoadingAuth = false;
                    state.user = user;
                    renderAuthUI();
                    
                    state.historyStack = [];
                    state.currentStepId = "start";
                    state.activeWorkflowId = null;

                    if (user) {
                        console.log("User logged in:", user.uid);
                        // Temporarily show loading in step area, but main view might be dashboard
                        updateConnectionStatus(true);
                        
                        loadDataFromFirestore(user.uid).then(() => {
                            validateState();
                            // FIX: Immediately render dashboard instead of active run view
                            renderDashboard();
                            closeRun();
                            renderEditor();
                        });
                    } else {
                        console.log("User logged out (Local Mode)");
                        updateConnectionStatus(false);
                        loadDataFromLocal();
                        validateState();
                        // FIX: Immediately render dashboard
                        renderDashboard();
                        closeRun();
                        renderEditor();
                    }
                });
            } catch (error) {
                console.error("Firebase init failed:", error);
                state.isLoadingAuth = false;
                showToast("Offline Mode (Firebase Init Failed)", true);
                loadDataFromLocal();
                validateState();
                renderDashboard();
                closeRun();
                renderEditor();
            }
        }

        // --- FAVICON LOGIC ---
        function updateFavicon() {
            const hour = new Date().getHours();
            let emoji = '‚òÄÔ∏è'; // Default Day (10am - 4pm)
            
            if (hour < 10) {
                emoji = 'üåÖ'; // Morning (< 10am)
            } else if (hour >= 16) {
                emoji = 'üåô'; // Evening (>= 4pm)
            }
            
            const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">${emoji}</text></svg>`;
            const link = document.getElementById('favicon');
            if(link) {
                link.href = `data:image/svg+xml,${encodeURIComponent(svg)}`;
            }
        }

        // --- DATA MIGRATION & VALIDATION ---
        function validateState() {
            // MIGRATION: If legacy data format (single workflow), convert to multi-workflow
            if (state.workflow && Array.isArray(state.workflow) && !state.workflows) {
                state.workflows = [
                    { id: 'migrated', name: 'My Routine', active: true, steps: state.workflow }
                ];
                delete state.workflow;
            }

            // Ensure workflows array exists
            if (!state.workflows || !Array.isArray(state.workflows) || state.workflows.length === 0) {
                state.workflows = JSON.parse(JSON.stringify(DEFAULT_WORKFLOWS));
            }

            // Ensure an active workflow is selected for editor if none is
            if (!state.activeWorkflowId && state.workflows.length > 0) {
                // Default to first active workflow, or just first one
                const first = state.workflows[0];
                state.activeWorkflowId = first.id;
            }
        }

        function getActiveWorkflow() {
            return state.workflows.find(w => w.id === state.activeWorkflowId) || state.workflows[0];
        }

        function loadDataFromLocal() {
            const saved = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    // Check if it's the old format (array of steps directly)
                    if (Array.isArray(parsed)) {
                         state.workflows = [{ id: 'default', name: 'Default Routine', active: true, steps: parsed }];
                    } else if(parsed.workflows) {
                        state.workflows = parsed.workflows;
                    } else {
                        state.workflows = JSON.parse(JSON.stringify(DEFAULT_WORKFLOWS));
                    }
                } catch(e) { console.error("Local data corrupt", e); }
            } else {
                state.workflows = JSON.parse(JSON.stringify(DEFAULT_WORKFLOWS));
            }
        }

        async function loadDataFromFirestore(uid) {
            try {
                const docRef = doc(db, "artifacts", appId, "users", uid, "data", "flowhabit");
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if(data.workflows && Array.isArray(data.workflows)) {
                        state.workflows = data.workflows;
                        showToast("Synced with Cloud");
                    } else if (data.workflow) {
                        // Migration from cloud legacy
                        state.workflows = [{ id: 'migrated', name: 'My Routine', active: true, steps: data.workflow }];
                        saveData(); // Save new structure immediately
                    } else {
                         state.workflows = JSON.parse(JSON.stringify(DEFAULT_WORKFLOWS));
                    }
                } else {
                    // New cloud user -> Save Default
                    state.workflows = JSON.parse(JSON.stringify(DEFAULT_WORKFLOWS));
                    await saveData(true); 
                }
            } catch (error) {
                console.error("Error loading from Firestore:", error);
                showToast("Sync Error: Check Connection", true);
                state.workflows = JSON.parse(JSON.stringify(DEFAULT_WORKFLOWS));
            }
        }

        async function saveData(forceCloud = false) {
            const dataToSave = {
                workflows: state.workflows,
                updatedAt: new Date().toISOString()
            };

            if (state.user) {
                try {
                    const docRef = doc(db, "artifacts", appId, "users", state.user.uid, "data", "flowhabit");
                    await setDoc(docRef, dataToSave);
                    showToast("Saved to Cloud");
                    updateConnectionStatus(true);
                } catch (e) {
                    console.error("Cloud save failed", e);
                    showToast("Save Failed: Permission Denied or Offline", true);
                    updateConnectionStatus(false);
                }
            } else {
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(dataToSave));
                if(!forceCloud) showToast("Saved Locally");
            }
            renderEditor();
            // We don't forcefully re-render dashboard here to avoid glitching while dragging
        }

        function showToast(msg, isError = false) {
            const el = document.getElementById("toast");
            el.innerText = msg;
            el.style.backgroundColor = isError ? "#dc2626" : "#10b981";
            el.className = "show";
            setTimeout(() => { el.className = el.className.replace("show", ""); }, 3000);
        }

        function updateConnectionStatus(isOnline) {
            state.isOnline = isOnline;
            const el = document.getElementById('connection-status');
            if(el) {
                el.className = `w-2 h-2 rounded-full ml-2 ${isOnline ? 'bg-emerald-500' : 'bg-red-500'}`;
                el.title = isOnline ? "Connected to Cloud" : "Offline / Error";
            }
        }

        function resetData() {
            if(confirm("Reset to default workflow?")) {
                state.workflows = JSON.parse(JSON.stringify(DEFAULT_WORKFLOWS));
                state.activeWorkflowId = null;
                saveData();
                switchView('run');
            }
        }

        // --- AUTH UI LOGIC ---
        function renderAuthUI() {
            const statusText = document.getElementById('user-status-text');
            const dropdown = document.getElementById('auth-dropdown-content');
            const userBtn = document.getElementById('user-btn');

            if (!statusText || !dropdown || !userBtn) return;

            if (state.isLoadingAuth) {
                statusText.innerHTML = '<span class="animate-pulse">...</span>';
                userBtn.classList.remove('text-indigo-400');
                dropdown.innerHTML = '<div class="text-xs text-slate-500 p-2">Checking login...</div>';
                return;
            }

            if (state.user) {
                const displayName = state.user.isAnonymous ? "Guest" : state.user.email.split('@')[0];
                statusText.innerText = displayName;
                userBtn.classList.add('text-indigo-400');
                dropdown.innerHTML = `
                    <div class="text-xs text-slate-500 mb-2 px-2 truncate">${state.user.isAnonymous ? 'Guest User' : state.user.email}</div>
                    <button onclick="window.app.doLogout()" class="w-full text-left px-2 py-1.5 text-sm text-red-400 hover:bg-slate-700 rounded transition-colors">
                        Sign Out
                    </button>
                `;
            } else {
                statusText.innerText = "Local";
                userBtn.classList.remove('text-indigo-400');
                dropdown.innerHTML = `
                    <div class="text-xs text-slate-500 mb-2 px-2">Sync across devices</div>
                    <button onclick="window.app.openAuthModal()" class="w-full text-left px-2 py-1.5 text-sm text-indigo-400 hover:bg-slate-700 rounded transition-colors">
                        Sign In / Register
                    </button>
                `;
            }
        }

        function openAuthModal() {
            document.getElementById('auth-modal').classList.remove('hidden');
            document.getElementById('auth-email').focus();
        }

        function closeAuthModal() {
            document.getElementById('auth-modal').classList.add('hidden');
            document.getElementById('auth-error').classList.add('hidden');
        }

        function toggleAuthMode() {
            state.isAuthModeLogin = !state.isAuthModeLogin;
            const title = document.getElementById('auth-title');
            const btn = document.getElementById('auth-submit-btn');
            const toggleText = document.getElementById('auth-toggle-text');
            const toggleBtn = document.getElementById('auth-toggle-btn');

            if(state.isAuthModeLogin) {
                title.innerText = "Sign In";
                btn.innerText = "Sign In";
                toggleText.innerText = "Don't have an account?";
                toggleBtn.innerText = "Sign Up";
            } else {
                title.innerText = "Create Account";
                btn.innerText = "Create Account";
                toggleText.innerText = "Already have an account?";
                toggleBtn.innerText = "Sign In";
            }
        }

        async function handleAuthSubmit(e) {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const errorBox = document.getElementById('auth-error');
            const submitBtn = document.getElementById('auth-submit-btn');
            
            errorBox.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loader mx-auto"></div>';

            const attemptAuth = async (retries = 1) => {
                try {
                    if (state.isAuthModeLogin) {
                        await signInWithEmailAndPassword(auth, email, password);
                    } else {
                        await createUserWithEmailAndPassword(auth, email, password);
                    }
                } catch (error) {
                    if (retries > 0 && error.code === 'auth/network-request-failed') {
                        console.warn("Auth network error, retrying...", error);
                        await new Promise(r => setTimeout(r, 500)); 
                        await attemptAuth(retries - 1);
                    } else {
                        throw error;
                    }
                }
            };

            try {
                await attemptAuth();
                closeAuthModal();
            } catch (error) {
                console.error("Auth Error:", error);
                const msg = error.code ? error.code.replace('auth/', '').replace(/-/g, ' ') : error.message;
                errorBox.innerText = msg;
                errorBox.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = state.isAuthModeLogin ? "Sign In" : "Create Account";
            }
        }

        async function handleGuestLogin() {
             const errorBox = document.getElementById('auth-error');
             try {
                await signInAnonymously(auth);
                closeAuthModal();
             } catch (error) {
                console.error("Guest Auth Error:", error);
                errorBox.innerText = "Guest login failed: " + error.message;
                errorBox.classList.remove('hidden');
             }
        }

        async function doLogout() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Logout failed", error);
            }
        }

        // --- WORKFLOW MANAGEMENT ---
        
        function switchEditWorkflow(id) {
            state.activeWorkflowId = id;
            renderEditor();
        }

        function createWorkflow() {
            const name = prompt("Name for new workflow:", "Evening Routine");
            if(name) {
                const newId = "workflow-" + Date.now();
                state.workflows.push({
                    id: newId,
                    name: name,
                    active: true,
                    steps: JSON.parse(JSON.stringify(DEFAULT_WORKFLOW_STEPS))
                });
                state.activeWorkflowId = newId;
                saveData();
            }
        }

        function renameWorkflow() {
            const w = getActiveWorkflow();
            const newName = prompt("Rename workflow:", w.name);
            if(newName) {
                w.name = newName;
                saveData();
            }
        }

        function deleteWorkflow() {
            if(state.workflows.length <= 1) {
                alert("You must have at least one workflow.");
                return;
            }
            if(confirm(`Delete "${getActiveWorkflow().name}"?`)) {
                state.workflows = state.workflows.filter(w => w.id !== state.activeWorkflowId);
                state.activeWorkflowId = state.workflows[0].id;
                saveData();
            }
        }

        function toggleWorkflowActive() {
            const w = getActiveWorkflow();
            w.active = !w.active;
            saveData();
        }

        // --- RUN VIEW LOGIC ---
        
        function switchView(viewName) {
            document.getElementById('view-run').classList.add('hidden');
            document.getElementById('view-edit').classList.add('hidden');
            
            ['btn-run', 'btn-edit'].forEach(id => {
                const btn = document.getElementById(id);
                btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                btn.classList.add('hover:bg-slate-700', 'text-slate-300');
            });

            const activeBtn = document.getElementById(`btn-${viewName}`);
            activeBtn.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
            activeBtn.classList.remove('hover:bg-slate-700', 'text-slate-300');

            if (viewName === 'run') {
                document.getElementById('view-run').classList.remove('hidden');
                // If we were running a specific flow, stay there, else show dashboard
                if (state.activeWorkflowId && document.getElementById('run-active').classList.contains('flex')) {
                    // Already inside a run, do nothing
                } else {
                    closeRun(); // Go to dashboard
                }
            } else {
                document.getElementById('view-edit').classList.remove('hidden');
                renderEditor();
            }
        }

        function closeRun() {
            document.getElementById('run-dashboard').classList.remove('hidden');
            document.getElementById('run-dashboard').classList.add('grid');
            document.getElementById('run-active').classList.add('hidden');
            document.getElementById('run-active').classList.remove('flex');
            state.activeWorkflowId = null; 
            renderDashboard();
        }

        function startRun(workflowId) {
            state.activeWorkflowId = workflowId;
            state.historyStack = [];
            
            const w = getActiveWorkflow();
            // find real start or first
            const startStep = w.steps.find(s => s.id === 'start');
            state.currentStepId = startStep ? 'start' : w.steps[0].id;

            document.getElementById('run-dashboard').classList.add('hidden');
            document.getElementById('run-dashboard').classList.remove('grid');
            document.getElementById('run-active').classList.remove('hidden');
            document.getElementById('run-active').classList.add('flex');
            
            renderRunView();
        }

        function goHome() {
            switchView('run');
            closeRun();
        }

        function renderDashboard() {
            const container = document.getElementById('run-dashboard');
            
            // Destroy existing sortable instance if any
            if (sortableInstance) sortableInstance.destroy();
            
            container.innerHTML = '';

            const activeWorkflows = state.workflows.filter(w => w.active);

            if (activeWorkflows.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center text-slate-500 py-10">No active workflows.<br>Go to Edit to create or enable one.</div>';
                return;
            }

            activeWorkflows.forEach(w => {
                const card = document.createElement('div'); // Changed to div for easier styling, internal button can handle click
                // Add data-id for sortable
                card.setAttribute('data-id', w.id);
                card.className = "bg-slate-800 hover:bg-slate-700 border border-slate-700 p-6 rounded-xl text-left transition-all shadow-lg group cursor-pointer select-none";
                card.onclick = (e) => {
                    // Prevent click if dragging
                    if(card.classList.contains('sortable-drag')) return;
                    startRun(w.id);
                };
                card.innerHTML = `
                    <div class="flex items-start justify-between mb-4 pointer-events-none">
                        <div class="p-3 bg-indigo-500/10 rounded-lg text-indigo-400 group-hover:bg-indigo-500 group-hover:text-white transition-colors">
                            <i data-lucide="play" class="w-6 h-6"></i>
                        </div>
                        <span class="text-xs font-mono text-slate-500 bg-slate-900 px-2 py-1 rounded">${w.steps.length} steps</span>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-1 pointer-events-none">${w.name}</h3>
                    <p class="text-sm text-slate-400 pointer-events-none">Tap to start routine</p>
                `;
                container.appendChild(card);
            });
            lucide.createIcons();

            // Initialize Sortable
            sortableInstance = new Sortable(container, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                delay: 200, // Slight delay to prevent accidental drags on tap
                delayOnTouchOnly: true,
                onEnd: function (evt) {
                    // 1. Get new ID order from DOM
                    const newIds = Array.from(container.children).map(el => el.getAttribute('data-id'));
                    
                    // 2. Reorder active items based on new ID list
                    const activeSorted = newIds.map(id => state.workflows.find(w => w.id === id));
                    
                    // 3. Get inactive items (not in DOM)
                    const inactive = state.workflows.filter(w => !w.active);
                    
                    // 4. Merge: Active (sorted) + Inactive
                    state.workflows = [...activeSorted, ...inactive];
                    
                    // 5. Save
                    saveData();
                }
            });
        }

        function renderRunView() {
            const container = document.getElementById('step-content');
            const w = getActiveWorkflow();
            
            // 1. Check for Completed State
            if (state.currentStepId === COMPLETED_FLOW_ID) {
                document.getElementById('progress-bar').style.width = '100%';
                container.innerHTML = `
                    <div class="mb-6 inline-flex items-center justify-center w-20 h-20 rounded-full bg-emerald-900/30 text-emerald-400 mb-6 animate-bounce-slow">
                        <i data-lucide="check-circle" class="w-10 h-10"></i>
                    </div>
                    <h2 class="text-3xl font-bold mb-4 leading-tight text-white">Routine Complete!</h2>
                    <p class="text-slate-400 mb-8 text-lg">You have completed <b>${w.name}</b>.</p>
                    <div class="text-emerald-400 font-bold text-2xl tracking-wide">Good Job!</div>
                `;
                lucide.createIcons();
                return;
            }

            if(w.steps.length === 0) {
                container.innerHTML = `<div class="text-slate-400">No steps defined in this workflow.</div>`;
                return;
            }

            // Fallback
            let step = w.steps.find(s => s.id === state.currentStepId);
            if (!step) {
                step = w.steps[0];
                state.currentStepId = step.id;
            }
            
            const total = w.steps.length;
            const currentIdx = state.historyStack.length;
            const pct = Math.min((currentIdx / (total * 0.7)) * 100, 100); 
            document.getElementById('progress-bar').style.width = step.type === 'end' ? '100%' : `${pct}%`;

            let icon = 'circle';
            if(step.type === 'decision') icon = 'git-branch';
            if(step.type === 'end') icon = 'check-circle';
            if(step.type === 'task') icon = 'check-square';

            let html = `
                <div class="mb-6 inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-700/50 text-indigo-400 mb-4 animate-bounce-slow">
                    <i data-lucide="${icon}" class="w-8 h-8"></i>
                </div>
                <h2 class="text-3xl font-bold mb-8 leading-tight">${step.text}</h2>
            `;

            if (step.type === 'decision') {
                html += `
                    <div class="grid grid-cols-2 gap-4 w-full">
                        <button onclick="window.app.nextStep('${step.nextIfYes}')" class="py-4 px-6 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl font-semibold transition-transform active:scale-95 shadow-lg shadow-indigo-500/25">Yes</button>
                        <button onclick="window.app.nextStep('${step.nextIfNo}')" class="py-4 px-6 bg-slate-700 hover:bg-slate-600 text-slate-200 rounded-xl font-semibold transition-transform active:scale-95">No</button>
                    </div>
                `;
            } else if (step.type === 'task') {
                html += `
                    <button onclick="window.app.nextStep('${step.next}')" class="w-full py-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl font-semibold text-lg transition-transform active:scale-95 shadow-lg shadow-indigo-500/25 flex items-center justify-center gap-2">
                        Next Step <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </button>
                `;
            } else if (step.type === 'end') {
                html += `
                    <p class="text-slate-400 mb-6">You have completed your routine.</p>
                    <div class="text-emerald-400 font-bold">Good Job!</div>
                `;
            }
            container.innerHTML = html;
            lucide.createIcons();
        }

        function nextStep(targetId) {
            const w = getActiveWorkflow();
            const targetStep = w.steps.find(s => s.id === targetId);
            
            if (!targetId || !targetStep) {
                const endStep = w.steps.find(s => s.type === 'end');
                if (endStep) {
                     state.historyStack.push(state.currentStepId);
                     state.currentStepId = endStep.id;
                } else {
                    state.historyStack.push(state.currentStepId);
                    state.currentStepId = COMPLETED_FLOW_ID;
                }
            } else {
                state.historyStack.push(state.currentStepId);
                state.currentStepId = targetId;
            }
            renderRunView();
        }

        function restartFlow() {
            const w = getActiveWorkflow();
            if(w && w.steps.length > 0) {
                const startStep = w.steps.find(s=>s.id==='start');
                state.currentStepId = startStep ? 'start' : w.steps[0].id;
            }
            state.historyStack = [];
            renderRunView();
        }

        // --- EDITOR LOGIC ---
        function renderEditor() {
            const container = document.getElementById('editor-list');
            const selector = document.getElementById('workflow-selector');
            const activeW = getActiveWorkflow();
            const btnActive = document.getElementById('btn-toggle-active');

            // 1. Update Selector
            selector.innerHTML = '';
            state.workflows.forEach(w => {
                const opt = document.createElement('option');
                opt.value = w.id;
                opt.text = `${w.name} ${!w.active ? '(Inactive)' : ''}`;
                opt.selected = w.id === state.activeWorkflowId;
                selector.appendChild(opt);
            });

            // 2. Update Toggle Button
            if (activeW.active) {
                btnActive.classList.remove('bg-red-900/50', 'text-red-200');
                btnActive.classList.add('bg-slate-700', 'text-white');
                btnActive.innerHTML = '<i data-lucide="eye" class="w-4 h-4"></i>';
                btnActive.title = "Deactivate Workflow";
            } else {
                btnActive.classList.remove('bg-slate-700', 'text-white');
                btnActive.classList.add('bg-red-900/50', 'text-red-200');
                btnActive.innerHTML = '<i data-lucide="eye-off" class="w-4 h-4"></i>';
                btnActive.title = "Activate Workflow";
            }

            // 3. Render Steps
            container.innerHTML = '';
            activeW.steps.forEach((step, index) => {
                const el = document.createElement('div');
                el.className = 'bg-slate-800 p-4 rounded-xl border border-slate-700 flex flex-col gap-4 relative group';
                
                const getOptions = (selected) => {
                    let opts = `<option value="">-- End Routine --</option>`;
                    activeW.steps.forEach(s => {
                        opts += `<option value="${s.id}" ${s.id === selected ? 'selected' : ''}>${s.text.substring(0, 20)}${s.text.length>20?'...':''} (${s.id})</option>`;
                    });
                    return opts;
                };

                let logicHtml = '';
                if(step.type === 'task') {
                    logicHtml = `
                        <div class="flex flex-col">
                            <label class="text-xs text-slate-500 uppercase font-bold mb-1">Next Step</label>
                            <select onchange="window.app.updateStep(${index}, 'next', this.value)" class="bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-indigo-500 outline-none">${getOptions(step.next)}</select>
                        </div>`;
                } else if (step.type === 'decision') {
                    logicHtml = `
                        <div class="grid grid-cols-2 gap-4">
                            <div class="flex flex-col">
                                <label class="text-xs text-slate-500 uppercase font-bold mb-1">If Yes</label>
                                <select onchange="window.app.updateStep(${index}, 'nextIfYes', this.value)" class="bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-indigo-500 outline-none">${getOptions(step.nextIfYes)}</select>
                            </div>
                            <div class="flex flex-col">
                                <label class="text-xs text-slate-500 uppercase font-bold mb-1">If No</label>
                                <select onchange="window.app.updateStep(${index}, 'nextIfNo', this.value)" class="bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-indigo-500 outline-none">${getOptions(step.nextIfNo)}</select>
                            </div>
                        </div>`;
                }

                el.innerHTML = `
                    <div class="flex justify-between items-start gap-4">
                        <div class="w-1/4 min-w-[100px]">
                            <label class="text-xs text-slate-500 uppercase font-bold">ID</label>
                            <input type="text" value="${step.id}" onchange="window.app.updateStep(${index}, 'id', this.value)" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm font-mono text-yellow-500 focus:border-indigo-500 outline-none">
                        </div>
                        <div class="flex-1">
                            <label class="text-xs text-slate-500 uppercase font-bold">Display Text</label>
                            <input type="text" value="${step.text}" onchange="window.app.updateStep(${index}, 'text', this.value)" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm font-bold focus:border-indigo-500 outline-none">
                        </div>
                         <div class="w-24">
                            <label class="text-xs text-slate-500 uppercase font-bold">Type</label>
                            <select onchange="window.app.updateStep(${index}, 'type', this.value)" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-indigo-500 outline-none">
                                <option value="task" ${step.type === 'task' ? 'selected' : ''}>Task</option>
                                <option value="decision" ${step.type === 'decision' ? 'selected' : ''}>Branch</option>
                                <option value="end" ${step.type === 'end' ? 'selected' : ''}>End</option>
                            </select>
                        </div>
                    </div>
                    ${step.type !== 'end' ? `<div class="bg-slate-900/50 p-3 rounded-lg border border-slate-700/50">${logicHtml}</div>` : ''}
                    <button onclick="window.app.deleteStep(${index})" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity shadow-lg"><i data-lucide="x" class="w-3 h-3"></i></button>
                `;
                container.appendChild(el);
            });
            lucide.createIcons();
        }

        function updateStep(index, field, value) {
            const w = getActiveWorkflow();
            w.steps[index][field] = value;
            saveData();
            if(field === 'type') renderEditor();
        }

        function addStep() {
            const w = getActiveWorkflow();
            const newId = "step-" + Math.floor(Math.random() * 10000);
            w.steps.push({ id: newId, type: "task", text: "New Step", next: "" });
            saveData();
            renderEditor();
            setTimeout(() => {
                const list = document.getElementById('editor-list');
                list.lastElementChild?.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        function deleteStep(index) {
            if(confirm("Delete this step?")) {
                const w = getActiveWorkflow();
                w.steps.splice(index, 1);
                saveData();
                renderEditor();
            }
        }

        function exportPDF() {
            const printContainer = document.getElementById('print-content');
            const w = getActiveWorkflow();
            
            let html = `<h2 class="text-2xl font-bold mb-4">${w.name}</h2>`;
            html += `<div class="mb-4 text-sm font-mono text-gray-500">START AT ID: ${w.steps.find(s=>s.id==='start') ? 'start' : w.steps[0].id}</div>`;
            html += `<table class="w-full text-left border-collapse"><thead><tr class="border-b-2 border-black"><th class="py-2">Step Name</th><th class="py-2">Instruction</th><th class="py-2">Logic</th></tr></thead><tbody>`;

            w.steps.forEach(step => {
                let logic = '';
                if(step.type === 'task') logic = step.next ? `Next &rarr; <b>${step.next}</b>` : `FINISH`;
                else if (step.type === 'decision') logic = `<div>Yes &rarr; <b>${step.nextIfYes}</b></div><div>No &rarr; <b>${step.nextIfNo}</b></div>`;
                else logic = 'End of Routine';

                html += `
                    <tr class="border-b border-gray-300">
                        <td class="py-4 align-top font-mono text-xs text-gray-500 pt-5 pr-2 w-24">${step.id}</td>
                        <td class="py-4 align-top pr-4">
                            <div class="font-bold text-lg">${step.text}</div>
                            <div class="text-xs uppercase tracking-wide bg-gray-200 inline-block px-1 rounded mt-1">${step.type}</div>
                        </td>
                        <td class="py-4 align-top font-mono text-sm">${logic}</td>
                    </tr>`;
            });
            html += `</tbody></table>`;
            printContainer.innerHTML = html;
            window.print();
        }

        window.app = {
            switchView, nextStep, restartFlow, updateStep, addStep, deleteStep, exportPDF,
            openAuthModal, closeAuthModal, toggleAuthMode, handleAuthSubmit, handleGuestLogin, doLogout, renderAuthUI,
            switchEditWorkflow, createWorkflow, renameWorkflow, deleteWorkflow, toggleWorkflowActive,
            closeRun, startRun, goHome
        };

        document.getElementById('auth-form').addEventListener('submit', handleAuthSubmit);

        init();
    </script>
</body>
</html>
